name: CI - Build + Sonar + Docker (estructura con /docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

env:
  SONAR_HOST_URL: 'http://127.0.0.1:9100'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  JAVA_VERSION: '17'

jobs:
  build-test-analyze-deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Clonar cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Java setup
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Compilar JAR (sin tests)
        run: mvn -B clean package -DskipTests

      - name: ğŸ” AnÃ¡lisis Sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=nombre-proyecto \
            -Dsonar.projectName="Nombre del Proyecto" \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}

      - name: ğŸ³ Build Docker image (desde carpeta /docker)
        run: docker build -t amigo/proyecto:1.0.0 -f docker/Dockerfile .

      - name: ğŸš€ Run Docker container
        run: |
          docker rm -f amigo-proyecto || true
          docker run -d \
            --name amigo-proyecto \
            -p 8088:8080 \
            amigo/proyecto:1.0.0

      - name: ğŸ“„ Logs del contenedor
        run: docker logs --tail 100 amigo-proyecto
